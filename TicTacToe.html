<!DOCTYPE html>
<html lang="en" >
<head>
    <script>
        // Check theme before page loads
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" rx="20" fill="%234A90E2"/><path d="M30 30 L70 70 M70 30 L30 70" stroke="white" stroke-width="8" stroke-linecap="round"/></svg>'/>
    <style>
        .cell {
            transition: all 0.3s ease;
            transform: scale(1);
        }
        .cell:active {
            transform: scale(0.95);
        }
        .winner-cell {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center transition-colors duration-300 bg-gray-100 dark:bg-gray-800">
    <div class="absolute top-4 right-4">
        <button id="themeToggle" class="p-2 rounded-full bg-gray-200 dark:bg-gray-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707" />
            </svg>
        </button>
    </div>

    <h1 class="text-4xl font-bold text-blue-600 dark:text-blue-400 mb-8">Tic Tac Toe</h1>
    <div id="status" class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-300">Player X's Turn</div>
    
    <div class="grid grid-cols-3 gap-2 mb-4">
        <button class="cell w-20 h-20 bg-white dark:bg-gray-700 text-3xl font-bold rounded shadow hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300"></button>
        <button class="cell w-20 h-20 bg-white dark:bg-gray-700 text-3xl font-bold rounded shadow hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300"></button>
        <button class="cell w-20 h-20 bg-white dark:bg-gray-700 text-3xl font-bold rounded shadow hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300"></button>
        <button class="cell w-20 h-20 bg-white dark:bg-gray-700 text-3xl font-bold rounded shadow hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300"></button>
        <button class="cell w-20 h-20 bg-white dark:bg-gray-700 text-3xl font-bold rounded shadow hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300"></button>
        <button class="cell w-20 h-20 bg-white dark:bg-gray-700 text-3xl font-bold rounded shadow hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300"></button>
        <button class="cell w-20 h-20 bg-white dark:bg-gray-700 text-3xl font-bold rounded shadow hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300"></button>
        <button class="cell w-20 h-20 bg-white dark:bg-gray-700 text-3xl font-bold rounded shadow hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300"></button>
        <button class="cell w-20 h-20 bg-white dark:bg-gray-700 text-3xl font-bold rounded shadow hover:bg-gray-100 dark:hover:bg-gray-600 transition-colors duration-300"></button>
    </div>

    <div class="space-x-4">
        <button id="reset" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors duration-300">Reset Game</button>
        <button id="undo" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-600 transition-colors duration-300" disabled>Undo Move</button>
    </div>

    <div id="score" class="mt-4 text-gray-700 dark:text-gray-300">
        <p>X Wins: <span id="xScore">0</span></p>
        <p>O Wins: <span id="oScore">0</span></p>
        <p>Draws: <span id="drawScore">0</span></p>
    </div>

    <script>
        const cells = document.querySelectorAll('.cell');
        const status = document.getElementById('status');
        const resetBtn = document.getElementById('reset');
        const undoBtn = document.getElementById('undo');
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let gameActive = true;
        let moveHistory = [];
        let scores = { X: 0, O: 0, draws: 0 };

        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
            [0, 4, 8], [2, 4, 6] // diagonals
        ];

        cells.forEach((cell, index) => {
            cell.addEventListener('click', () => handleCellClick(index));
        });

        resetBtn.addEventListener('click', resetGame);
        undoBtn.addEventListener('click', undoMove);

        themeToggle.addEventListener('click', () => {
            // Toggle dark class on html element
            document.documentElement.classList.toggle('dark');
            
            // Update localStorage
            if (document.documentElement.classList.contains('dark')) {
                localStorage.theme = 'dark';
            } else {
                localStorage.theme = 'light';
            }
        });

        // Check and apply theme immediately to prevent flash of incorrect theme
        if (localStorage.getItem('theme') === 'dark' || 
            (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }

        function handleCellClick(index) {
            if (gameBoard[index] === '' && gameActive) {
                moveHistory.push({ index, player: currentPlayer });
                undoBtn.disabled = false;

                gameBoard[index] = currentPlayer;
                cells[index].textContent = currentPlayer;
                cells[index].classList.add(currentPlayer === 'X' ? 'text-blue-500' : 'text-red-500');

                if (checkWin()) {
                    const winningCombination = getWinningCombination();
                    highlightWinningCells(winningCombination);
                    status.textContent = `Player ${currentPlayer} wins!`;
                    gameActive = false;
                    scores[currentPlayer]++;
                    updateScoreDisplay();
                    return;
                }

                if (checkDraw()) {
                    status.textContent = "It's a draw!";
                    gameActive = false;
                    scores.draws++;
                    updateScoreDisplay();
                    return;
                }

                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                status.textContent = `Player ${currentPlayer}'s Turn`;
            }
        }

        function getWinningCombination() {
            return winPatterns.find(pattern => {
                return pattern.every(index => gameBoard[index] === currentPlayer);
            });
        }

        function highlightWinningCells(combination) {
            combination.forEach(index => {
                cells[index].classList.add('winner-cell');
            });
        }

        function updateScoreDisplay() {
            document.getElementById('xScore').textContent = scores.X;
            document.getElementById('oScore').textContent = scores.O;
            document.getElementById('drawScore').textContent = scores.draws;
        }

        function checkWin() {
            return winPatterns.some(pattern => {
                return pattern.every(index => {
                    return gameBoard[index] === currentPlayer;
                });
            });
        }

        function checkDraw() {
            return gameBoard.every(cell => cell !== '');
        }

        function resetGame() {
            moveHistory = [];
            undoBtn.disabled = true;
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            status.textContent = `Player ${currentPlayer}'s Turn`;
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('text-blue-500', 'text-red-500', 'winner-cell');
            });
        }

        function undoMove() {
            if (moveHistory.length > 0) {
                const lastMove = moveHistory.pop();
                gameBoard[lastMove.index] = '';
                cells[lastMove.index].textContent = '';
                cells[lastMove.index].classList.remove('text-blue-500', 'text-red-500');
                currentPlayer = lastMove.player;
                gameActive = true;
                status.textContent = `Player ${currentPlayer}'s Turn`;
                undoBtn.disabled = moveHistory.length === 0;
            }
        }
    </script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</body>
</html>
